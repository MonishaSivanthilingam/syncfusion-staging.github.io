<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule - Tailwind Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/base/tailwind.css" />
  <link rel="stylesheet" href="./css/buttons/tailwind.css" />
  <link rel="stylesheet" href="./css/calendar/tailwind.css" />
  <link rel="stylesheet" href="./css/ddl/tailwind.css" />
  <link rel="stylesheet" href="./css/navigation/tailwind.css" />
  <link rel="stylesheet" href="./css/popups/tailwind.css" />
  <link rel="stylesheet" href="./css/input/tailwind.css" />
  <link rel="stylesheet" href="./css/schedule/tailwind.css" />
  <style>
    html,
    body {
      height: 100vh;
      margin: 0;
      overflow: auto;
      padding: 0;
      width: 100vw;
    }

    .templatewrap img {
      height: 24px;
    }
  </style>
</head>

<body class="e-css">
  <div class="container-fluid px-0 py-0">
    <div class="row mx-3 my-3">
      <div class="col-md-9">
        <div id="schedule"></div>
      </div>
      <div class="col-md-3 properties">
        <div class="row mb-3">
          <div class="col-4">Choose Theme</div>
          <div class="col-8">
            <select id="themechange" name="ddl" class="form-control">
              <option value="tailwind" selected>Tailwind</option>
              <option value="tailwind-dark">Tailwind Dark</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4">Grouping</div>
          <div class="col-8">
            <input id="isGrouping" class="form-check-input" type="checkbox" checked="true" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4">Enable RTL</div>
          <div class="col-8">
            <input id="enableRtl" class="form-check-input" type="checkbox" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script/index.js" type="text/javascript"></script>
</body>

</html>

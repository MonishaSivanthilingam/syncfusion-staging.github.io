<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab - Tailwind theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./theme-files/tailwind.css" rel="stylesheet">
    <link href="icons.css" rel="stylesheet">
    <style>
        .btn {
            background-color: #efefef;
        }
    </style>
</head>

<body class="e-css">
    <div class="p-4">
        <table class="mb-5">
            <tr>
                <td> <button id="btn_mouse" class="btn btn-info">Mouse</button> </td>
                <td> <button id="btn_touch" class="btn btn-info">Touch</button> </td>
                <td> <button id="btn_enableRtl" class="btn btn-info">EnableRTL</button> </td>
            </tr>
            <tr>
                <td> <button id="btn_material" class="btn btn-info">Material</button> </td>
                <td> <button id="btn_fabric" class="btn btn-info">Fabric</button> </td>
                <td> <button id="btn_boot" class="btn btn-info">Bootstrap</button> </td>
                <td> <button id="btn_high" class="btn btn-info">HighContrast</button> </td>
                <td> <button id="btn_tail" class="btn btn-info">Tailwind</button> </td>
                <td> <button id="btn_taildark" class="btn btn-info">Tailwind Dark</button> </td>
            </tr>
        </table>
        <div id="accordion"></div>
    </div>

    <script src="./script/index.js" type="text/javascript"></script>
</body>

</html>

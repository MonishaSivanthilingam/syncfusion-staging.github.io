<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbar - Tailwind theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./theme-files/tailwind.css" rel="stylesheet">
    <link href="icons.css" rel="stylesheet">
</head>

<body class="e-css">
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-9">
                <span>Default </span>
                <div style="padding: 20px;">
                    <div id="ej2Toolbar"> </div>
                </div>
                <span>Scrollable </span>
                <div style="padding: 20px;">
                    <div id="ej2Toolbar1"> </div>
                </div>
                <span>Popup </span>
                <div style="padding: 20px;">
                    <div id="ej2Toolbar2"> </div>
                </div>
                <span>Extended </span>
                <div style="padding: 50px;">
                    <div id="ej2Toolbar3"> </div>
                </div>
                <span>MultiRow </span>
                <div style="padding: 50px;">
                    <div id="ej2Toolbar4"> </div>
                </div>
            </div>
            <div class="col-3">
                <div class="prop-grid">
                    <div class="row mb-3">
                        <div class="col-4">Choose Mode</div>
                        <div class="col-8 row">
                            <button id="btn_mouse" class="btn m-2 btn-primary">Mouse</button>
                            <button id="btn_touch" class="btn m-2">Touch</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">Choose Theme</div>
                        <div class="col-8">
                            <select id="themechange" name="ddl" class="form-control">
                                <option value="material">Material</option>
                                <option value="fabric">Fabric</option>
                                <option value="bootstrap">Bootstrap</option>
                                <option value="highcontrast">High Contrast</option>
                                <option value="material-dark">Material Dark</option>
                                <option value="fabric-dark">Fabric Dark</option>
                                <option value="bootstrap-dark">Bootstrap Dark</option>
                                <option value="highcontrast-light">High Contrast Light</option>
                                <option value="bootstrap4">Bootstrap 4</option>
                                <option value="tailwind" selected>Tailwind</option>
                                <option value="tailwind-dark">Tailwind Dark</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/index.js" type="text/javascript"></script>
</body>

</html>

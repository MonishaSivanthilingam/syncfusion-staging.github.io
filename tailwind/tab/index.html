<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab - Tailwind theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="./theme-files/tailwind.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="./theme-files/base/tailwind.css" />
    <link rel="stylesheet" href="./theme-files/buttons/tailwind.css" />
    <link rel="stylesheet" href="./theme-files/popups/tailwind.css" />
    <link rel="stylesheet" href="./theme-files/hscroll/tailwind.css" />
    <link rel="stylesheet" href="./theme-files/toolbar/tailwind.css" />
    <link rel="stylesheet" href="./theme-files/tab/tailwind.css" />
    

    <link href="icons.css" rel="stylesheet">
    <style>
        .btn {
            background-color: #efefef;
        }
    </style>
</head>

<body class="e-css">
    <table>
        <tr>
            <td> <button id="btn_mouse" class="btn btn-info">Mouse</button> </td>
            <td> <button id="btn_touch" class="btn btn-info">Touch</button> </td>
        </tr>
        <tr>
            <td> <button id="btn_material" class="btn btn-info">Material</button> </td>
            <td> <button id="btn_fabric" class="btn btn-info">Fabric</button> </td>
            <td> <button id="btn_boot" class="btn btn-info">Bootstrap</button> </td>
            <td> <button id="btn_high" class="btn btn-info">HighContrast</button> </td>
        </tr>
        <tr>
            <div class="col-4">Choose Theme</div>
            <div class="col-8">
              <select id="themechange" name="ddl" class="form-control">
                <option value="tailwind" selected>Tailwind</option>
                <option value="tailwind-dark">Tailwind Dark</option>
              </select>
            </div>
        </tr>
        <tr>
            <td> <button id="btn_closeButton" class="btn btn-info">ShowCloseButton</button></td>
            <td> <button id="btn_enableRtl" class="btn btn-info">EnableRtl</button> </td>
            <td> <button id="btn_orientation" class="btn btn-info">HeaderPlacement</button></td>
            <td> <button id="btn_default" class="btn btn-info">Default</button> </td>
            <td> <button id="btn_fill" class="btn btn-info">Fill</button> </td>
            <td> <button id="btn_bg" class="btn btn-info">Background</button> </td>
            <td> <button id="btn_accent" class="btn btn-info">Accent</button> </td>
        </tr>
    </table>
    <br />
    <br />
    <div>
        <div id="ej2Tab"></div>
    </div>
    <script src="./script/index.js" type="text/javascript"></script>
</body>

</html>

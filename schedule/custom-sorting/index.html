<!DOCTYPE html>
<html>

<head>
  <title>Custom Event Sorting Improvements</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/material.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100vh;
      margin: 0;
      overflow: auto;
      padding: 0;
      width: 100vw;
    }
  </style>
</head>

<body class="e-css">
  <div class="container-fluid px-0 py-0">
    <div class="row mx-3 my-3">
      <div class="col-md-9">
        <div id="schedule"></div>
      </div>
      <div class="col-md-3 properties">
        <div class="row mb-3">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Sort Comparer</div>
          <div class="col-md-7">
            <input id="sortComparer" checked="true" class="form-check-input" type="checkbox" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Sort Field</div>
          <div class="col-md-7">
            <select id="sortField" class="form-control e-css">
              <option value="RankId" selected>RankId</option>
              <option value="Priority">Priority</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Sort Order</div>
          <div class="col-md-7">
            <select id="sortOrder" class="form-control e-css">
              <option value="ascending" selected>Ascending</option>
              <option value="descending">Descending</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" type="text/javascript"></script>
</body>

</html>

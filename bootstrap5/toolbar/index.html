<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbar - Bootstrap5 theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap5.css" rel="stylesheet" />
    <link href="./css/icons.css" rel="stylesheet" />
    <script src="./script/ej2.min.js" type="text/javascript"></script>
    <style>
        .control-container {
            padding: 2rem;
        }
    </style>
</head>

<body class="e-css">
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-9">
                <span>Default</span>
                <div class="control-container">
                    <div id="ej2Toolbar"></div>
                </div>
                <span>Scrollable</span>
                <div class="control-container">
                    <div id="ej2Toolbar1"></div>
                </div>
                <span>Popup</span>
                <div class="control-container">
                    <div id="ej2Toolbar2"></div>
                </div>
                <span>Extended</span>
                <div class="control-container">
                    <div id="ej2Toolbar3"></div>
                </div>
                <span>MultiRow</span>
                <div class="control-container">
                    <div id="ej2Toolbar4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/index.js" type="text/javascript"></script>
</body>

</html>

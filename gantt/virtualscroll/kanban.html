<!DOCTYPE html>
<html lang="en">

<head>
  <title>EJ2 Kanban</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript Grid Control">
  <meta name="author" content="Syncfusion">
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
  <link href="css/base-bootstrap5.css" rel="stylesheet">
  <link href="css/buttons-bootstrap5.css" rel="stylesheet">
  <link href="css/navigations-bootstrap5.css" rel="stylesheet">
  <link href="css/dropdown-bootstrap5.css" rel="stylesheet">
  <link href="css/inputs-bootstrap5.css" rel="stylesheet">
  <link href="css/calendar-bootstrap5.css" rel="stylesheet">
  <link href="css/grids-bootstrap5.css" rel="stylesheet">
  <link href="css/popup-bootstrap5.css" rel="stylesheet">
  <link href="css/treegrid-bootstrap5.css" rel="stylesheet">
  <link href="css/gantt-bootstrap5.css" rel="stylesheet">
  <link href="css/layouts-bootstrap5.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
  <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
  <script src="script/es5-data.js" type="text/javascript"></script>
  <style>
    #Editing {
      display: none;
    }
  </style>
</head>

<body>
  <button id="element1">Go to Gantt</button>
  <button id="element2">Go to Kanban</button>
  <button id="element3">Go to Treegrid</button>
  <br /><br /><br /><br />
  <h1>Kanban</h1>
  <div id="Editing">
  </div>
  <div id="Kanban"></div>

  <script id="cardTemplate" type="text/x-jsrender">
        <div class='card-template'>
        <table style="width:100%">
        <tr>
          <td><b>Task ID</b></td>
          <td>:${TaskID}</td>
        </tr>
        <tr>
        <td><b>TaskName</b></td>
        <td>:${TaskName}</td>
      </tr>
    <tr>
    <td><b>Duration</b></td>
    <td>:${Duration}</td>
  </tr>
  <tr>
  <td><b>StartDate</b></td>
  <td>:${StartDate}</td>
</tr>
<tr>
<td><b>EndDate</b></td>
<td>:${EndDate}</td>
</tr>
<tr>
<td><b>Progress</b></td>
<td>:${Progress}</td>
</tr>
  <tr>
  <td><b>ParentID</b></td>
  <td>:${parentID}</td>
</tr>
      </table>
        </div>
</script>

  <script>
  </script>
  <script src="script/kanban.js" type="text/javascript"></script>
</body>

</html>
